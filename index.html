        <script>
            
              $('#clock').countdown('2017/01/01 13:00:00')
              .on('update.countdown', function(event) {
                
                var old_day = parseInt($('#date').text());
                if (old_day != event.offset.totalDays) {
                  // var randAnimaie = myArray[Math.floor(Math.random() * myArray.length)];
                  // $('#date').text(event.offset.totalDays).animateCss(randAnimaie);
                  $('#date').text(event.offset.totalDays);
                }

                var old_hour = parseInt($('#hour').text());
                if (old_hour != event.offset.hours) {
                  // var randAnimaie = myArray[Math.floor(Math.random() * myArray.length)];
                  // $('#hour').text(event.offset.hours).animateCss(randAnimaie);
                    $('#hour').text(event.offset.hours);
                }

                var old_minute = parseInt($('#minute').text());
                if (old_minute != event.offset.minutes) {
                  // var randAnimaie = myArray[Math.floor(Math.random() * myArray.length)];
                  // $('#minute').text(event.offset.minutes).animateCss(randAnimaie);
                    $('#minute').text(event.offset.minutes);

                }

                var old_second = parseInt($('#second').text());
                if (old_second != event.offset.seconds) {
                  // var randAnimaie = myArray[Math.floor(Math.random() * myArray.length)];
                  // $('#second').text(event.offset.seconds).animateCss(randAnimaie);
                  $('#second').text(event.offset.seconds);
                }

              })
              .on('finish.countdown', function(event) {
                $(this).html('This offer has expired!')
                  .parent().addClass('disabled');

              });
